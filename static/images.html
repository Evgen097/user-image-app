<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="/" class="w3-bar-item w3-button">User Image app</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="" id="username" class="w3-bar-item w3-button"></a>
            <a href="login.html" class="w3-bar-item w3-button">Login</a>
            <a href="logout" id="logoutbtn" class="w3-bar-item w3-button">Logout</a>
        </div>
    </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white">
            <span class="w3-hide-small w3-text-light-grey">Welkome in User Image App</span></h1>
    </div>
</header>

<!-- Contact Section -->
<div class="w3-container w3-padding-32" id="contact"
    style="margin: 80px 80px 80px 80px; min-height: 100px; width: 600px ">
    <p>Upload image:</p>
    <div id="errorpanel" class="w3-panel w3-red"></div>
    <div id="succespanel" class="w3-panel w3-blue"></div>

    <form id="imageform" name="uploadimage"  enctype="multipart/form-data">
        <input id="fileinput" class="w3-input w3-border"
               type="file" placeholder="choose file" name="filesinput" multiple  required>
        <button id="sendbtn" class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-paper-plane"></i> Upload
        </button>
    </form>
</div>


<div style="margin-left: 80px">
    <button id="refreshImg" class="w3-button w3-indigo w3-section" type="submit">
        <i class="fa fa-paper-plane"></i> Load Images
    </button>
    <ul id="gallery" class="w3-ul">
    </ul>
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Created by Evgen Kaban 2019</p>
</footer>

<script src="js/ajax.js"></script>
<script src="js/images.js"></script>

</body>
</html>
